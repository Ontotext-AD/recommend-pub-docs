---
layout: default
title: Releases
---

{% for post in site.categories.release %}
  <article>
	  <h4>
	    <a href="{{ post.url }}" class="flex-caption" style="opacity: 1;">{{ post.title }}<span class="label">{{ post.categories | array_to_sentence_string }}</span> / <span class="post-date">{{ post.date | date_to_string }}</span></a>
	  </h4>
	  <div style="margin-bottom: 20px">
	    <a href="https://github.com/{{ post.author }}" class="flex-caption" style="opacity: 1;">
	      <img src="https://github.com/{{ post.author }}.png" alt="{{ post.author }} avatar" width="24" height="24">
	      {{ post.author }}
	    </a>
	  </div>
	  <div class="post-content">
	    {{ post.content }}
	  </div>
	</article>
{% endfor %}
